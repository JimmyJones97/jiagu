apply plugin: 'com.android.application'
android {
    compileSdkVersion 19
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.test.testshell"

        ndk {
            moduleName "sec"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        sourceSets {
            main {
                jni.srcDirs = []
            }
        }
    }
}

dependencies {
}